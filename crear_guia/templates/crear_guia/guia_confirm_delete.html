{% extends "core/core.html" %}
{% block title %}Confirmar Eliminación de Guía{% endblock %}

{% block content %}
  <div style="max-width:600px; margin:2rem auto; padding:1rem; border:1px solid #e2e8f0; border-radius:8px;">
    <h2>Confirmar eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar la guía "<strong>{{ object.title }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" style="background-color:#ef4444; color:#fff; padding:0.5rem 1rem; border:none; border-radius:4px;">Sí, eliminar</button>
      <a href="{% url 'profile' %}" style="margin-left:1rem; text-decoration:none;">Cancelar</a>
    </form>
  </div>
{% endblock %}
