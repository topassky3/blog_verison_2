<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña | WebDev Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Variables y configuración base */
    :root {
      --primary: #2563eb;
      --secondary: #3b82f6;
      --text: #1e293b;
      --background: #ffffff;
      --gray-200: #e2e8f0;
      --radius: 8px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    /* Contenedor de la recuperación */
    .password-reset-container {
      background-color: var(--background);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      margin: 2rem auto;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .password-reset-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-size: 2rem;
    }
    /* Estilos del formulario */
    .password-reset-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .password-reset-form label {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .password-reset-form input {
      padding: 0.85rem 1rem;
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
      width: 100%;
    }
    .password-reset-form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    .password-reset-form button {
      background-color: var(--primary);
      color: #fff;
      padding: 0.85rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .password-reset-form button:hover {
      background-color: var(--secondary);
    }
    /* Mensaje de confirmación */
    .message {
      background-color: #e6ffed;
      border: 1px solid #a1e9a7;
      padding: 1rem;
      border-radius: var(--radius);
      color: #2a662a;
      margin-bottom: 1rem;
      text-align: center;
    }
    /* Estilos para el enlace de regreso al login */
    .login-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .login-footer a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s;
    }
    .login-footer a:hover {
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <div class="password-reset-container">
    <h2>Recuperar Contraseña</h2>
    <!-- Aquí se mostraría el mensaje de confirmación (inicialmente oculto) -->
    <div class="message" style="display: none;">Se han enviado las instrucciones a tu correo.</div>
    <form class="password-reset-form">
      <div class="form-group">
        <label for="email">Ingresa tu correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
      </div>
      <button type="submit">Enviar Instrucciones</button>
    </form>
    <div class="login-footer">
      <p>¿Ya tienes una cuenta? <a href="{% url 'login:login' %}">Iniciar Sesión</a></p>
    </div>
  </div>
  <!-- Opcional: Script para mostrar el mensaje de confirmación al enviar el formulario -->
  <script>
    document.querySelector('.password-reset-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Aquí se podría agregar lógica para enviar el formulario vía AJAX.
      // Por el momento, simulamos que se envió correctamente.
      document.querySelector('.message').style.display = 'block';
    });
  </script>
</body>
</html>
