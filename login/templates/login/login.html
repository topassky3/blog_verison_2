{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | WebDev Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- FontAwesome para íconos sociales -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  {% block extra_head %}
      <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
  {% endblock %}
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form class="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="separator">O ingresa con</div>
    <div class="social-login">
      <button class="social-btn google">
        <i class="fab fa-google"></i> Continuar con Google
      </button>
      <button class="social-btn facebook">
        <i class="fab fa-facebook-f"></i> Continuar con Facebook
      </button>
      <button class="social-btn twitter">
        <i class="fab fa-twitter"></i> Continuar con Twitter
      </button>
    </div>
    <div class="login-footer">
      <p>¿No tienes una cuenta? <a href="{% url 'registrarse_home' %}">Regístrate</a></p>
      <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
    </div>
  </div>
</body>
</html>
