{% extends "core/core.html" %}

{% block title %}Pago Cancelado{% endblock %}

{% block extra_head %}
  <style>
    .result-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: var(--gray-100);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
    }
    .result-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .result-container p {
      font-size: 1.125rem;
      color: var(--text);
      margin-bottom: 1.5rem;
    }
    .result-container a {
      display: inline-block;
      background-color: var(--primary);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .result-container a:hover {
      background-color: var(--secondary);
    }
  </style>
{% endblock %}

{% block content %}
  <div class="result-container">
    <h1>Pago Cancelado</h1>
    <p>El proceso de pago ha sido cancelado. Puedes intentar nuevamente.</p>
    <a href="{% url 'suscripcion_home' %}">Regresar</a>
  </div>
{% endblock %}
