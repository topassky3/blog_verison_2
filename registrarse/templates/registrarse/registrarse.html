{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse | WebDev Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- FontAwesome para íconos sociales -->
  {% block extra_head %}
      <link rel="stylesheet" href="{% static 'registrarse/css/registrarse.css' %}">
  {% endblock %}
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="login-container">
    <h2>Registrarse</h2>
    <form class="login-form">
      <div class="form-group">
        <label for="fullname">Nombre Completo</label>
        <input type="text" id="fullname" name="fullname" placeholder="Tu nombre completo" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <div class="separator">O regístrate con</div>
    <div class="social-login">
      <button class="social-btn google">
        <i class="fab fa-google"></i> Continuar con Google
      </button>
      <button class="social-btn facebook">
        <i class="fab fa-facebook-f"></i> Continuar con Facebook
      </button>
      <button class="social-btn twitter">
        <i class="fab fa-twitter"></i> Continuar con Twitter
      </button>
    </div>
    <div class="login-footer">
      <p>¿Ya tienes una cuenta? <a href="{% url 'login:login' %}">Iniciar Sesión</a></p>
    </div>
  </div>
</body>
</html>
