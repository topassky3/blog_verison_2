<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Definición del degradado usando los colores primario y secundario -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6; stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Fondo blanco -->
  <rect x="0" y="0" width="300" height="300" fill="#ffffff" />
  <!-- Capa sutil del degradado -->
  <rect x="0" y="0" width="300" height="300" fill="url(#grad1)" opacity="0.1"/>
  <!-- Círculo central -->
  <circle cx="150" cy="150" r="80" fill="#2563eb" opacity="0.2" />
  <!-- Bloque de texto alineado abajo a la derecha del círculo -->
  <!-- Se posiciona con text-anchor="end" para alinear a la derecha -->
  <!-- El borde inferior del círculo es aproximadamente y=230 -->
  <text x="230" y="182" font-family="Inter, sans-serif" font-size="24" text-anchor="end" fill="#1e293b" font-weight="700">
    TU
  </text>
  <text x="230" y="206" font-family="Inter, sans-serif" font-size="24" text-anchor="end" fill="#1e293b" font-weight="700">
    CÓDIGO
  </text>
  <text x="230" y="230" font-family="Inter, sans-serif" font-size="24" text-anchor="end" fill="#1e293b" font-weight="700">
    COTIDIANO
  </text>
</svg>
